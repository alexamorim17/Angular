<div class = "container-fluid" >
  <div class="row bg-color d-flex align-items-center">
		<div class="col-md-6">

			<div class="row d-flex justify-content-center">
				<div class="col-md-6 text-white">
					<h1 class='fs-54'>Seja bem vindo(a)!</h1>
					<h5 class='fs-18'>Expresse aqui seus pensamento!</h5>
				</div>
			</div>

			<div class="row d-flex justify-content-center mt-3 mb-5">
				<div class="col-md-6">
					<button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova
						Postagem</button>
					<a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
				</div>
			</div>

		</div>

		<div class="col-md-6 d-flex justify-content-center">
			<img src="https://i.imgur.com/XOcrb85.png" alt="pessoas mandando" width=500px height=500px mensagem>

		</div>
	</div>

</div>

<div class="container mt-5 mb-5" id="postagens">
	<nav class="d-flex justify-content-center">
		<div class="nav nav-tabs" id="nav-tab" role="tablist">

			<a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab"
				data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens"
				aria-selected="true">Todas as
				Postagens</a>

			<a class="nav-item nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab"
				href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas
				Postagens</a>

			<a class="nav-postagemPorTema nav-link text-secondary font-weight-bold" id="nav-postagemPorTema-tab"
				data-toggle="tab" href="#postagemPorTema" role="tab" aria-controls="nav-postagemPorTema"
				aria-selected="false">Postagens Por Tema</a>

		</div>
	</nav>
	<div class="tab-content" id="nav-tabContent">
		<div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
			aria-labelledby="nav-todasPostagens-tab">Todas as postagens</div>

		<div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas
			Postagens</div>

		<div class="tab-pane fade" id="postagemPorTema" role="tabpanel" aria-labelledby="nav-postagemPorTema-tab">
			Postagens Por tema</div>
	</div>
</div>

<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">

					<div class="form-group">
						<label for="titulo">Titulo</label>
						<input type="text" class="form-control" id="titulo" placeholder="Titulo">
					</div>

					<div class="form-group">
						<label for="texto">Texto</label>
						<textarea class="form-control" id="texto" name="texto" row="3"
							placeholder="Digite sua Postagem"></textarea>
					</div>

					<div class="form-group">
						<label for="texto">Escolha um Tema ou <a data-dismiss = "modal" routerLink = "/tema">cadastre um novo </a></label>
						<select name="tema" id="tema" class="form-control">
							<option value="">Temas</option>
						</select>
					</div>

				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-success">Publicar</button>
			</div>
		</div>
	</div>
</div>
