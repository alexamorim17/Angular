<div class="container mt-5 mb-5">


    <div class = "row">
        <div class = "col-md-12">
            <h1 class = "text-center text-secondary">Atualizar</h1>
        </div>
    </div>

    <div class = "row d-flex justify-content-center">
        <div class = "col-md-6">
            <div class = "form-group">
                <label for = "descricao"></label>
                <input type = "text" class = "form-control"
                 id = "descricao" [(ngModel)] = 'tema.descricao'>
            </div>
            <div class = "d-flex justify-content-center">
                <button routerLink  ="/tema"class = "btn btn-danger">Cancelar</button>
                <button (click) = 'atualizar()' class = "btn btn-success">Atualizar</button>
            </div>
        </div>
    </div>



</div>

<h3>{{tema.descricao}}</h3>
