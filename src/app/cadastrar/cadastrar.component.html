<div class ="container-fluid">
    <div class = "row">
        <div class = "col-md-6" id = "img-bg"></div>
        <div class = "col-md-6 mt-5 mb-5">
            <div class = "row d-flex justify-content-center">
                <div class = "col-md-10">
                    <h1 class = "text-center">Cadastro</h1>
                    <div class = "form-group">
                        <label for = "nome">Nome</label>
                        <input [(ngModel)]='user.nome' class = "form-control" type = "text" name = "nome"
                         placeholder = "Digite seu usu치rio">
                    </div>
                    <div class = "form-group">
                        <label for = "usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario'class = "form-control" type = "text" name = "usuario"
                         placeholder = "Digite seu usu치rio">
                    </div>
                    <div class = "form-group">
                        <label for = "foto">Foto</label>
                        <input [(ngModel)]='user.imagem'class = "form-control" type = "text" name = "foto"
                         placeholder = "Link da foto">
                    </div>
                    <div class = "form-group">
                        <label for = "senha">Senha</label>
                        <input [(ngModel)]='user.senha' class = "form-control" type = "password" name = "senha"
                         placeholder = "Digite sua senha">
                    </div>
                    <div class = "form-group">
                        <label for = "confirmarsenha">Confirmar senha</label>
                        <input (input) = 'confirmSenha($event)'class = "form-control" type = "password" name = "confirmarsenha"
                         placeholder = "Confirme sua senha">
                    </div>
                    <div class = "form-group">
                        <label for = "tipo">Tipo de Usuario</label>
                        <select class = "form-control" name = "tipo" id = "tipo" (change) = 'tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio: </option>
                            <option value = "normal">Normal</option>
                            <option value = "adm">Administrador </option>
                        </select>
                        
                    </div>

                    <div class = "d-flex justify-content-center ">
                        <button type = "submit" routerLink = "/entrar" class = "btn btn-danger">Cancelar</button>
                        <button (click) = 'cadastrar()'type = "submit" class = "btn btn-success ml-3">Cadastrar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
